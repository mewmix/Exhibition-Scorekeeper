    <script>
        let startX;
        let endX;

        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
        }

        function handleTouchMove(event) {
            endX = event.touches[0].clientX;
        }

        function handleTouchEnd(event, matchId) {
            if (startX > endX) {
                // Threshold can be set as needed for swipe sensitivity
                if (startX - endX > 50) {
                    editMatch(matchId);
                }
            }
        }

        function editMatch(matchId) {
            // Placeholder for edit logic
            alert(`Edit logic triggered for ${matchId}`);
        }

        document.querySelectorAll('.shadow').forEach(item => {
            item.addEventListener('touchstart', handleTouchStart);
            item.addEventListener('touchmove', handleTouchMove);
            item.addEventListener('touchend', (event) => handleTouchEnd(event, item.id));
        });
    </script>
