<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    h1 {
        font-size: x-large;
    }
    h2 {
        font-size: medium;
    }
    p {
        font-size: xx-small;
    }
</style>
<body>

<div class="w3-container w3-row w3-indigo w3-center">
    <h1>Header</h1>
    </div>

<div class="w3-cell-row">
    <div class="w3-cell w3-container w3-gray w3-center">
        <h2>Player 1</h2>
      </div>

      <div class="w3-cell w3-container w3-gray w3-center">
        <h2>mid</h2>
      </div>

      <div class="w3-cell w3-container w3-gray w3-center">
        <h2>Player 2</h2>
      </div>
</div>

<div class="w3-cell-row">
    <div class="w3-cell w3-container w3-light-gray w3-center">
        <p># Def Shots</p>
      </div>

      <div class="w3-cell w3-container w3-light-gray w3-center">
        <p># Timeouts</p>
      </div>

      <div class="w3-cell w3-container w3-light-gray w3-center">
        <p># Def Shots</p>
      </div>

      <div class="w3-cell w3-container w3-light-gray w3-center">
        <p># Timeouts</p>
      </div>
</div>

 <!-- Trigger/Open the Modal -->
 <div class="w3-cell-row">
    <div class="w3-cell w3-center w3-padding-16                 ">
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Player 1 Made 8-ball</button>
    
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-display-middle w3-card-4">
                <header class="w3-container w3-indigo"> 
                <span onclick="document.getElementById('id01').style.display='none'" 
                class="w3-button w3-display-topright">&times;</span>
                <h2>How was the 8-ball made?</h2>
                </header>
                <div class="w3-container">
                <p>Some text..</p>
                <p>Some text..</p>
                <p>Some text..</p>
                <p>Some text..</p>
                </div>
                <footer class="w3-container w3-indigo">
                <p>Modal Footer</p>
                </footer>
            </div>
        </div>
    </div>
  </div>

</body>
</html>
