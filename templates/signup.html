<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-4">Signup</h1>
        <form id="signup-form" hx-post="{{ url_for('auth.signup') }}" hx-target="#signup-message" class="max-w-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Username:</label>
                <input type="text" id="name" name="name" required class="form-input mt-1 block w-full">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required class="form-input mt-1 block w-full">
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">Signup</button>
            </div>
        </form>
        <div id="signup-message" hx-swap="outerHTML" class="mt-4"></div>

        <!-- Link to navigate to login page -->
        <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">Login</a>
    </div>
</body>
</html>
