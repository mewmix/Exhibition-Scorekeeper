<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
    </head><body><form id="game-action-form" hx-post="/game/action" hx-target="#action-response" hx-swap="outerHTML">
    <input type="hidden" name="match_id" value="{{ match_id }}">
    <label for="action">Select Action:</label>
    <select name="action" required>
        <option value="pocket_ball">Pocket Ball</option>
        <option value="switch_turn">Switch Turn</option>
        <option value="end_game">End Game</option>
    </select>
    <br>
    <label for="ball_number">Ball Number (if applicable):</label>
    <input type="number" name="ball_number" min="1" max="15">
    <br>
    <button type="submit" hx-post="true">Submit</button>
</form>
</body>
</html>
