<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans leading-normal text-gray-800">
    <header class="bg-blue-500 text-white text-center py-6">
        <h1 class="text-xl font-bold">Scorekeeper</h1>
    </header>

    <main class="p-4">
        <section class="mb-6">
            <h2 class="text-lg mb-4">Create Player Profile</h2>
            <form hx-post="{{ url_for('create_player') }}" hx-target="#response" hx-swap="outerHTML" class="mb-4">
                <input class="border rounded px-2 py-1 text-gray-700 mr-2" type="text" name="name" placeholder="Player Name" required>
                <input class="border rounded px-2 py-1 text-gray-700 mr-2" type="number" name="lags_won" placeholder="Lags Won" value="0" min="0">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Create Player</button>
            </form>
            <div id="response"></div>
        </section>

        <section class="mb-6">
            <h2 class="text-lg mb-4">Start Game</h2>
            <form hx-post="{{ url_for('start_game') }}" hx-target="#game-status" hx-swap="outerHTML" class="mb-4">
                <select class="border rounded px-2 py-1 text-gray-700 mr-2" name="player1" required>
                    {% for player in players %}
                    <option value="{{ player }}">{{ player }}</option>
                    {% endfor %}
                </select>
                <select class="border rounded px-2 py-1 text-gray-700 mr-2" name="player2" required>
                    {% for player in players %}
                    <option value="{{ player }}">{{ player }}</option>
                    {% endfor %}
                </select>
                <!-- New dropdown for selecting the game type -->
                <select class="border rounded px-2 py-1 text-gray-700 mr-2" name="game_type" required>
                    <option value="8ball">8-Ball</option>
                    <option value="9ball">9-Ball</option>
                </select>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Start Game</button>
            </form>
            <div id="game-status"></div>
        </section>
        

        <section class="mb-6">
            <h2 class="text-lg mb-4">Game Actions</h2>
            <form hx-post="{{ url_for('game_action') }}" hx-target="#action-response" hx-swap="outerHTML" class="mb-2">
                <input type="hidden" name="action" value="pocket_ball">
                <label for="ball_number" class="text-gray-700 mr-2">Ball Number:</label>
                <input class="border rounded px-2 py-1 text-gray-700 mr-2" type="number" id="ball_number" name="ball_number" min="1" max="15">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Pocket Ball</button>
            </form>
            <form hx-post="{{ url_for('game_action') }}" hx-target="#action-response" hx-swap="outerHTML" class="mb-2">
                <input type="hidden" name="action" value="defensive_shot">
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" type="submit">Defensive Shot</button>
            </form>
            <form hx-post="{{ url_for('game_action') }}" hx-target="#action-response" hx-swap="outerHTML" class="mb-2">
                <input type="hidden" name="action" value="switch_turn">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Switch Turn</button>
            </form>
            <div id="action-response"></div>
        </section>
        <section class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-semibold mb-4">Game Stats</h2>
            <button 
                id="load-stats-btn" 
                hx-get="{{ url_for('game_stats', game_id=1) }}" 
                hx-target="#stats" 
                hx-swap="outerHTML"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
                Load Game Stats
            </button>
            <div id="stats" class="mt-4"></div>
        </section>
        
    
</body>
</html>
